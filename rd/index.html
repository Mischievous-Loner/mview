<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Radio Player</title>
    <meta property="og:title" content="RADIO" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://mischievous-loner.github.io/mview/rd/" />
<meta property="og:image" content="https://cdn.jsdelivr.net/gh/Mischievous-Loner/mview@main/rd/img/android-chrome-512x512.png" />
<meta property="og:description" content="Online radio player" />
<meta property="og:site_name" content="RADIO" />
<meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@YourTwitterHandle"> <!-- Replace with your Twitter handle if available -->
<meta name="twitter:title" content="RADIO">
<meta name="twitter:description" content="Online radio player">
<meta name="twitter:image" content="https://cdn.jsdelivr.net/gh/Mischievous-Loner/mview@main/rd/img/android-chrome-512x512.png">

    <link rel="manifest" href="img/site.webmanifest">

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <h1>Online Radio Player üìª</h1>

        <button id="browse-radio">Browse Radio</button>

        <div id="radio-controls" class="hidden">

            <div id="filter-sort">

                <select id="country-filter">

                    <option value="">Country</option>

                    <!-- Country options will be populated dynamically -->

                </select>

                <select id="language-filter">

                    <option value="">Language</option>

                    <!-- Language options will be populated dynamically -->

                </select>

                <select id="sort-options">

                    <option value="">Sort By</option>

                    <option value="az">A to Z</option>

                    <option value="za">Z to A</option>

                    <option value="popularity-asc">Popularity (Low to High)</option>

                    <option value="popularity-desc">Popularity (High to Low)</option>

                </select>

            </div>

            <input type="text" id="search" placeholder="Search for stations..." autocomplete="off" />

            <select id="radio-stations"></select>

            <button id="play-button">‚ñ∂Ô∏è</button>

            <button id="favorite-button">Add to Favorites</button>

        </div>

        <audio id="audio-player" controls></audio>

        <div id="now-playing">

            <img id="now-playing-image" src="" alt="Station Image" />

            <div id="now-playing-info">

                <span id="now-playing-station">Station: </span>

                <span id="now-playing-song">Song: Loading...</span>

                <span id="now-playing-url">URL: </span>

            </div>

        </div>

        <div id="favorites"></div>

        <div id="loading" class="hidden">Loading stations...</div>

    </div>

    <script src="script.js"></script>

    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>

    <script>

        // VConsole will be exported to `window.VConsole` by default.

        var vConsole = new window.VConsole();

    </script>

</body>

</html>
