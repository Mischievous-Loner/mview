<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Radio Player</title>
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Radio Player üìª</h1>
        <button id="browse-radio">Browse Radio</button>
        <div id="radio-controls" class="hidden">
            <input type="text" id="search" placeholder="Search for stations..." autocomplete="off" />
            <select id="radio-stations"></select>
            <button id="play-button">‚ñ∂Ô∏è</button>
            <button id="favorite-button">Add to Favorites</button>
        </div>
        <audio id="audio-player" controls></audio>
        <div id="now-playing">
            <img id="now-playing-image" src="" alt="Station Image" />
            <div id="now-playing-info">
                <span id="now-playing-station">Station: </span>
                <span id="now-playing-song">Song: Loading...</span>
                <span id="now-playing-url">URL: </span>
            </div>
        </div>
        <div id="favorites"></div>
        <div id="loading" class="hidden">Loading stations...</div>
    </div>
    <script src="script.js"></script>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
<script>
  // VConsole will be exported to `window.VConsole` by default.
  var vConsole = new window.VConsole();
</script>
</body>
</html>
